<script>
    // When the user scrolls the page, execute stickyNav
    window.onscroll = function () {
        stickyNav();
        scrollFunction();
    };
    // Get the navbar
    var navbar = document.querySelector("#header");
    var headerRes = document.querySelector("#headerRes");
    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll
    //position
    function stickyNav() {
        if (window.pageYOffset > sticky) {
            navbar.classList.add("stickyNav");
            navbar.classList.remove("nav");
            headerRes.classList.add("stickyNavRes");
        } else {
            navbar.classList.remove("stickyNav");
            navbar.classList.add("nav");
            headerRes.classList.remove("stickyNavRes");
        }
    }
    let mybutton = document.getElementById("btn-back-to-top");
    // When the user scrolls down 20px from the top of the document, show the button
    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);

    function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function truncate(str, num) {
        if (str.length <= num) { return str; } let truncatedStr = str.slice(0, num); let
            lastSpaceIndex = truncatedStr.lastIndexOf(' ');

        if (lastSpaceIndex > 0) {
            truncatedStr = truncatedStr.slice(0, lastSpaceIndex);
        }

        return truncatedStr + ' ...';
    } const newsTextElements = document.querySelectorAll('.newsText'); const
        maxLength = 150; newsTextElements.forEach(element => {
            element.textContent = truncate(element.textContent, maxLength);
        });
    if (window.innerWidth < 960) {
        function truncate(str, num) {
            if (str.length <= num) { return str; } let
                truncatedStr = str.slice(0, num); let lastSpaceIndex = truncatedStr.lastIndexOf(' ');

            if (lastSpaceIndex > 0) {
                truncatedStr = truncatedStr.slice(0, lastSpaceIndex);
            }

            return truncatedStr + ' ...';
        }
    }
</script>
